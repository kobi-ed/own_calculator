<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="cal-display">
            <div data-previous-value class="previous-calc"></div>
            <div data-current-value class="current-calc"></div>
        </div>
        <button data-all-clear class="button">AC</button>
        <button data-delete><=</button>
        <button data-operation>x</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="span-two-rows" data-equals>=</button>
        <button class="span-two-columns" data-number>0</button>
        <button data-number>.</button>
    </div>
   <script src="main.js"></script> 
</body>
</html>
